      function ProgramCard({title, prerequisite, metadata, summary, details}){
        const [isExpanded, setIsExpanded] = React.useState(false);
        
        return (
          <div className="card">
            <h3 style={{marginTop:0,color:'var(--green-700)'}}>{title}</h3>
            {prerequisite && <p className="muted" style={{marginBottom:'0.5rem'}}><em>{prerequisite}</em></p>}
            {metadata && <p className="muted" style={{marginBottom:'0.5rem'}}><strong>{metadata}</strong></p>}
            <p className="muted" style={{marginBottom:'0.5rem'}}>{summary}</p>
            
            {details && (
              <>
                {isExpanded && (
                  <div style={{paddingTop:'0.5rem',marginBottom:'0.5rem'}}>
                    {details}
                  </div>
                )}
                <button 
                  onClick={() => setIsExpanded(!isExpanded)}
                  style={{
                    background:'none',
                    border:'none',
                    color:'var(--yellow-400)',
                    cursor:'pointer',
                    fontSize:'0.9rem',
                    padding:'0.5rem 0',
                    textDecoration:'underline',
                    fontWeight:500
                  }}
                >
                  {isExpanded ? 'Hide Details ‚Üë' : 'Additional Details ‚Üí'}
                </button>
              </>
            )}
          </div>
        );
      }

      function ContactForm(){
        const [formData, setFormData] = React.useState({
          name: '',
          email: '',
          category: '',
          message: '',
          captcha: ''
        });
        const [captchaValue, setCaptchaValue] = React.useState('');
        const [isSubmitting, setIsSubmitting] = React.useState(false);
        const [submitMessage, setSubmitMessage] = React.useState('');

        // Generate random math captcha
        React.useEffect(() => {
          const num1 = Math.floor(Math.random() * 10) + 1;
          const num2 = Math.floor(Math.random() * 10) + 1;
          setCaptchaValue(`${num1} + ${num2}`);
        }, []);

        const handleChange = (e) => {
          setFormData({
            ...formData,
            [e.target.name]: e.target.value
          });
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setIsSubmitting(true);
          setSubmitMessage('');
          
          // Verify captcha
          const [num1, num2] = captchaValue.split(' + ').map(n => parseInt(n));
          const expectedAnswer = num1 + num2;
          if (parseInt(formData.captcha) !== expectedAnswer) {
            setSubmitMessage('‚ùå Please check your math and try again.');
            setIsSubmitting(false);
            return;
          }

          // Validate required fields
          if (!formData.name.trim() || !formData.email.trim() || !formData.category || !formData.message.trim()) {
            setSubmitMessage('‚ùå Please fill in all required fields.');
            setIsSubmitting(false);
            return;
          }

          // Validate email format
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(formData.email)) {
            setSubmitMessage('‚ùå Please enter a valid email address.');
            setIsSubmitting(false);
            return;
          }

          try {
            // Submit to Formspree (your custom endpoint)
            const response = await fetch('https://formspree.io/f/xrbyadrb', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                name: formData.name,
                email: formData.email,
                category: formData.category,
                message: formData.message,
                subject: `Contact Form Submission from ${formData.name} - ${formData.category}`,
                _replyto: formData.email,
                _subject: `New message from ${formData.name} - ${formData.category} - CreatorsLab Contact Form`
              })
            });

            if (response.ok) {
              setSubmitMessage('‚úÖ Thank you for your message!');
              // Reset form
              setFormData({ name: '', email: '', category: '', message: '', captcha: '' });
              
              // Generate new captcha
              const num1 = Math.floor(Math.random() * 10) + 1;
              const num2 = Math.floor(Math.random() * 10) + 1;
              setCaptchaValue(`${num1} + ${num2}`);
            } else {
              setSubmitMessage('‚ùå There was an error sending your message. Please try again or email us directly at info@creators-lab.org');
            }
            
          } catch (error) {
            console.error('Form submission error:', error);
            setSubmitMessage('‚ùå There was an error sending your message. Please try again or email us directly at info@creators-lab.org');
          }
          
          setIsSubmitting(false);
        };

        return (
          <div className="card" style={{maxWidth:'600px',margin:'0 auto'}}>
            <h3 style={{marginTop:0,color:'var(--green-700)'}}>Contact Us</h3>
            <p className="muted" style={{marginBottom:'1.5rem'}}>
              Have questions about our programs? Want to provide feedback or suggestions? We'd love to hear from you!
            </p>
            
            <form onSubmit={handleSubmit} style={{display:'flex',flexDirection:'column',gap:'1rem'}}>
              <div>
                <label htmlFor="name" style={{display:'block',marginBottom:'0.5rem',fontWeight:500,color:'var(--green-700)'}}>
                  Name *
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  required
                  style={{
                    width:'100%',
                    padding:'0.75rem',
                    border:'2px solid #e5e7eb',
                    borderRadius:'8px',
                    fontSize:'1rem',
                    boxSizing:'border-box'
                  }}
                />
              </div>

              <div>
                <label htmlFor="email" style={{display:'block',marginBottom:'0.5rem',fontWeight:500,color:'var(--green-700)'}}>
                  Email Address *
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  required
                  style={{
                    width:'100%',
                    padding:'0.75rem',
                    border:'2px solid #e5e7eb',
                    borderRadius:'8px',
                    fontSize:'1rem',
                    boxSizing:'border-box'
                  }}
                />
              </div>

              <div>
                <label htmlFor="category" style={{display:'block',marginBottom:'0.5rem',fontWeight:500,color:'var(--green-700)'}}>
                  Category *
                </label>
                <select
                  id="category"
                  name="category"
                  value={formData.category}
                  onChange={handleChange}
                  required
                  style={{
                    width:'100%',
                    padding:'0.75rem',
                    border:'2px solid #e5e7eb',
                    borderRadius:'8px',
                    fontSize:'1rem',
                    boxSizing:'border-box',
                    backgroundColor:'#fff'
                  }}
                >
                  <option value="">Select a category...</option>
                  <option value="Program Questions">Program Questions</option>
                  <option value="Feedback">Feedback</option>
                  <option value="Technical Support">Technical Support</option>
                  <option value="Volunteering">Volunteering</option>
                  <option value="Partnership">Partnership</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div>
                <label htmlFor="message" style={{display:'block',marginBottom:'0.5rem',fontWeight:500,color:'var(--green-700)'}}>
                  Comments, Feedback & Suggestions *
                </label>
                <textarea
                  id="message"
                  name="message"
                  value={formData.message}
                  onChange={handleChange}
                  required
                  rows="6"
                  placeholder="Tell us about your questions, feedback, or suggestions..."
                  style={{
                    width:'100%',
                    padding:'0.75rem',
                    border:'2px solid #e5e7eb',
                    borderRadius:'8px',
                    fontSize:'1rem',
                    resize:'vertical',
                    boxSizing:'border-box'
                  }}
                />
              </div>

              <div>
                <label htmlFor="captcha" style={{display:'block',marginBottom:'0.5rem',fontWeight:500,color:'var(--green-700)'}}>
                  Human Verification: What is {captchaValue}? *
                </label>
                <input
                  type="number"
                  id="captcha"
                  name="captcha"
                  value={formData.captcha}
                  onChange={handleChange}
                  required
                  placeholder="Enter the answer"
                  style={{
                    width:'100%',
                    padding:'0.75rem',
                    border:'2px solid #e5e7eb',
                    borderRadius:'8px',
                    fontSize:'1rem',
                    boxSizing:'border-box'
                  }}
                />
              </div>

              {submitMessage && (
                <div style={{
                  padding:'1rem',
                  borderRadius:'8px',
                  backgroundColor: submitMessage.includes('‚úÖ') ? '#f0fdf4' : '#fef2f2',
                  color: submitMessage.includes('‚úÖ') ? '#166534' : '#dc2626',
                  fontSize:'0.9rem',
                  fontWeight:500
                }}>
                  {submitMessage}
                </div>
              )}

              <button
                type="submit"
                disabled={isSubmitting}
                style={{
                  backgroundColor:'var(--green-700)',
                  color:'white',
                  border:'none',
                  padding:'1rem 2rem',
                  borderRadius:'8px',
                  fontSize:'1rem',
                  fontWeight:600,
                  cursor: isSubmitting ? 'not-allowed' : 'pointer',
                  opacity: isSubmitting ? 0.7 : 1,
                  transition:'opacity 0.2s'
                }}
              >
                {isSubmitting ? 'Processing...' : 'Send Message'}
              </button>
            </form>
          </div>
        );
      }

      // Load announcements dynamically
      async function loadAnnouncements() {
        try {
          const response = await fetch('/announcements.json?' + Date.now());
          const text = await response.text();
          
          // Check if the file is commented out, empty, or contains only comments
          const trimmedText = text.trim();
          const isCommentedOut = trimmedText.startsWith('//') || trimmedText.split('\n').every(line => line.trim().startsWith('//') || line.trim() === '');
          const isEmpty = !trimmedText || trimmedText === '[]' || trimmedText === '{}';
          const hasNoValidJSON = !trimmedText.includes('"title"') && !trimmedText.includes('"description"');
          
          console.log('Announcements check:', { isCommentedOut, isEmpty, hasNoValidJSON, trimmedText: trimmedText.substring(0, 100) });
          
          if (isEmpty || isCommentedOut || hasNoValidJSON) {
            // Hide the entire Latest Updates section
            const latestUpdatesSection = document.getElementById('latest-updates-section');
            console.log('Found section element:', latestUpdatesSection);
            if (latestUpdatesSection) {
              latestUpdatesSection.style.display = 'none';
              console.log('Latest Updates section hidden - pre-parse check');
            } else {
              console.log('Could not find Latest Updates section element');
            }
            return;
          }
          
          // Try to parse JSON, but catch any errors
          let announcements;
          try {
            announcements = JSON.parse(text);
          } catch (parseError) {
            console.log('JSON parse error, hiding section:', parseError);
            const latestUpdatesSection = document.getElementById('latest-updates-section');
            if (latestUpdatesSection) {
              latestUpdatesSection.style.display = 'none';
            }
            return;
          }
          
          // Check if announcements array is empty or is an empty object
          if (!announcements || announcements.length === 0 || (typeof announcements === 'object' && Object.keys(announcements).length === 0)) {
            // Hide the entire Latest Updates section
            const latestUpdatesSection = document.getElementById('latest-updates-section');
            if (latestUpdatesSection) {
              latestUpdatesSection.style.display = 'none';
              console.log('Latest Updates section hidden - empty announcements');
            }
            return;
          }
          
          // Make sure the section is visible when we have announcements
          const latestUpdatesSection = document.getElementById('latest-updates-section');
          if (latestUpdatesSection) {
            latestUpdatesSection.style.display = 'block';
            console.log('Latest Updates section shown - announcements found');
          }
          
          const announcementsContainer = document.getElementById('announcements-container');
          if (announcementsContainer) {
            announcementsContainer.innerHTML = announcements.map(announcement => `
              <div style="border:1px solid rgba(4,120,87,0.1);border-radius:12px;padding:1.5rem;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.05)">
                <div style="display:flex;align-items:flex-start;gap:1rem;margin-bottom:1rem">
                  <span style="background:${announcement.type === 'registration' ? 'var(--green-700)' : announcement.type === 'program' ? 'var(--yellow-400)' : '#6366f1'};color:white;padding:0.25rem 0.75rem;border-radius:20px;font-size:0.8rem;font-weight:600;text-transform:uppercase">
                    ${announcement.type}
                  </span>
                  <span style="color:var(--muted);font-size:0.9rem">${new Date(announcement.date).toLocaleDateString()}</span>
                </div>
                <h3 style="margin:0 0 0.5rem;color:var(--green-700);font-size:1.2rem">${announcement.title}</h3>
                <p style="margin:0 0 1rem;color:var(--muted);lineHeight:1.6">${announcement.description}</p>
                ${announcement.action ? `<a href="${announcement.actionUrl}" target="_blank" style="color:var(--yellow-400);textDecoration:'none';fontWeight:500;display:inline-flex;align-items:center;gap:0.5rem">${announcement.action} ‚Üí</a>` : ''}
              </div>
            `).join('');
          }
        } catch (error) {
          console.error('Failed to load announcements:', error);
          // Hide the entire Latest Updates section on error
          const latestUpdatesSection = document.getElementById('latest-updates-section');
          if (latestUpdatesSection) {
            latestUpdatesSection.style.display = 'none';
          }
        }
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<CreatorsLabSite />);
      
      // Load announcements after page renders
      setTimeout(loadAnnouncements, 100);
    </script>
