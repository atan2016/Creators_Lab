<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Login — CreatorsLab</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon_rocket.png" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-85L4ZPPPP0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-85L4ZPPPP0');
    </script>
    <style>
      :root{--green-900:#064e3b;--green-700:#047857;--yellow-400:#facc15;--muted:rgba(6,78,59,.7)}
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;} 
      .container{max-width:80rem;margin:0 auto;padding:1rem 1.5rem}
      header{position:sticky;top:0;background:#fff;border-bottom:1px solid rgba(4,120,87,.06);z-index:40}
      .nav{display:flex;align-items:center;justify-content:space-between;padding:1rem}
      .brand{display:flex;align-items:center;gap:.5rem;color:var(--green-900);font-weight:700}
      .nav a{color:var(--green-900);text-decoration:none}
      .section{padding:2rem 0}
      .card{background:#fff;border-radius:12px;padding:1rem;border:1px solid rgba(4,120,87,.08);box-shadow:0 6px 18px rgba(6,78,59,.04)}
      .muted{color:var(--muted)}
      .form-input,textarea{width:100%;padding:.6rem;border-radius:8px;border:1px solid rgba(6,78,59,.08)}
      .btn{background:var(--green-700);color:#fff;padding:.75rem 1rem;border-radius:999px;border:none;font-weight:600}
      footer{background:var(--green-700);color:#fff;padding:1.5rem 0}
      .footer-row{display:flex;align-items:center;justify-content:space-between;gap:1rem;flex-wrap:wrap}
      .center{text-align:center}
      
      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        .container{padding:1rem}
        .nav{flex-direction:column;gap:1rem;padding:1rem 0.5rem}
        .nav nav{flex-wrap:wrap;justify-content:center;gap:1rem}
        .nav a{font-size:0.9rem}
        .section{padding:1.5rem 0}
        .footer-row{flex-direction:column;text-align:center;gap:1rem}
        h1{font-size:2rem !important}
        h2{font-size:1.5rem !important}
        h3{font-size:1.2rem !important}
        .card{padding:1.5rem !important}
        .form{max-width:100% !important}
        input,textarea{font-size:16px !important}
      }
      
      @media (max-width: 480px) {
        .container{padding:0.5rem}
        .nav{padding:0.5rem}
        .nav nav{gap:0.5rem}
        .nav a{font-size:0.8rem}
        .section{padding:1rem 0}
        h1{font-size:1.8rem !important}
        h2{font-size:1.3rem !important}
        h3{font-size:1.1rem !important}
        .card{padding:1rem !important}
        .btn{padding:0.8rem 1rem !important;font-size:1rem !important}
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Sparkles(){
        return (
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M12 2l1.5 3 3 1.5-3 1.5L12 12l-1.5-3L7 7.5 10 6 12 2z" fill="#facc15" />
          </svg>
        );
      }

      function Section({id, children, className=''}){
        return <section id={id} className={className}><div className="container">{children}</div></section>
      }

      function LoginPage(){
        return (
          <div style={{color:'var(--green-900)'}}>
            <header>
              <div className="container nav" style={{justifyContent:'space-between'}}>
                <a className="brand" href="/index.html" style={{display:'flex',alignItems:'center',gap:8}}>
                  <img src="/assets/images/creatorslab_logo.png" alt="CreatorsLab" style={{height:'3.69140625em',display:'inline-block',verticalAlign:'middle',marginRight:12}} />
                </a>
                <nav style={{display:'flex',gap:'2rem',alignItems:'center',flexWrap:'wrap'}}>
                  <a href="/index.html" style={{textDecoration:'none',color:'var(--green-900)',fontSize:'1rem',fontWeight:500}}>Home</a>
                  <a href="/what-we-teach.html" style={{textDecoration:'none',color:'var(--green-900)',fontSize:'1rem',fontWeight:500}}>What We Teach</a>
                  <a href="/index.html#programs" style={{textDecoration:'none',color:'var(--green-900)',fontSize:'1rem',fontWeight:500}}>Explore Programs</a>
                  <a href="/showcase.html" style={{textDecoration:'none',color:'var(--green-900)',fontSize:'1rem',fontWeight:500}}>Showcase</a>
                  <a href="/resources.html" style={{textDecoration:'none',color:'var(--green-900)',fontSize:'1rem',fontWeight:500}}>Resources</a>
                  <a href="/events.html" style={{textDecoration:'none',color:'var(--green-900)',fontSize:'1rem',fontWeight:500}}>Events</a>
                  <a href="/index.html#contact" style={{textDecoration:'none',color:'var(--green-900)',fontSize:'1rem',fontWeight:500}}>Contact Us</a>
                </nav>
              </div>
            </header>

            <Section className="section" style={{minHeight:'60vh',display:'flex',alignItems:'center'}}>
              <div className="card" style={{maxWidth:480,margin:'0 auto',padding:'2rem'}}>
                <h1 style={{textAlign:'center',marginTop:0,fontSize:'2rem'}}>Member Login</h1>
                <form onSubmit={(e)=>e.preventDefault()}>
                  <input className="form-input" placeholder="Email" type="email" required style={{marginBottom:'1rem'}} />
                  <input className="form-input" placeholder="Password" type="password" required style={{marginBottom:'1rem'}} />
                  <button className="btn" style={{width:'100%'}}>Login</button>
                </form>
                <p style={{textAlign:'center',marginTop:'1rem',fontSize:'0.9rem'}} className="muted">
                  Need an account? <a href="mailto:info@creators-lab.org" style={{color:'var(--green-700)'}}>Contact us</a> to get started.
                </p>
              </div>
            </Section>

            <footer>
              <Section>
                <div className="footer-row">
                  <div style={{display:'flex',alignItems:'center',gap:'2rem',flexWrap:'wrap'}}>
                    <a href="/about.html" style={{color:'#fff',textDecoration:'none'}}>About Us</a>
                    <a href="/careers.html" style={{color:'#fff',textDecoration:'none'}}>Careers</a>
                    <a href="/login.html" style={{color:'#fff',textDecoration:'none'}}>Member Login</a>
                  </div>
                  <div className="center">© {new Date().getFullYear()} Creators Lab (a Rokk Research LLC company) • All rights reserved.</div>
                  <div style={{display:'flex',gap:12}}><a href="/index.html" style={{color:'#fff'}}>Back to Home</a></div>
                </div>
              </Section>
            </footer>
          </div>
        )
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<LoginPage />)
    </script>
  </body>
</html>
